  &7Grund: &e%reason%
  &7Dauer: &e%duration%
  &7Gebannt von: &e%punisher%
  &7Gebannt am: &e%date%
  &7Punkte erhalten: &c%points%
  &7Gesamtpunkte: &c%totalpoints%
  &8&l---------------------------------------------

mute-message: |
  &8&l---------------------------------------------
  &cDu wurdest gemutet!
  &7Grund: &e%reason%
  &7Gemutet von: &e%punisher%
